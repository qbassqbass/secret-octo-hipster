<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="menu" >
                <p:stack icon="/icon/stack.png" expanded="true">
                    <c:if test="#{user.UType == 2}">    
                        <p:menuitem value="Raporty" icon="/icon/raporty.png" url="raporty.xhtml" />
                        <p:menuitem value="Panel Administracyjny" icon="/icon/paneladm.png" url="panel.xhtml" />
                    </c:if>    

                <p:menuitem value="Produkty" icon="/icon/produkty.png" url="produkty.xhtml"/>
                <p:menuitem value="Atrakcje" icon="/icon/atrakcje.png" url="atrakcje.xhtml"/>
                <p:menuitem value="Rezerwacje" icon="/icon/rezerwacja.png" url="rezerwacje.xhtml"/>
                <p:menuitem value="Sale" icon="/icon/sale.png" url="sale.xhtml"/>
                
                         
              </p:stack>  
            </h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="230" resizable="false" closable="false" collapsible="true">
                    Header <h:outputText value="#{user.id}" />
                </p:layoutUnit>

       
                <p:layoutUnit position="center" style="text-align: center">
                    <h:form id="formatka">
                        <p:panel id="basic" header="Produkty" >
                            <h:panelGrid columns="5" cellpadding="10" >
                                <ui:repeat value="#{beanManager.products}" var="product" >
                                    <p:fieldset legend="#{product.name}" toggleable="true" collapsed="false">
                                        <h:panelGrid columns="2" cellpadding="3" id="ppp">
                                            <p:growl id="msgs" showDetail="true" life="2000"/>
                                            <h:outputText value=""></h:outputText>
                                            <h:outputText value="Ilość na magazynie: #{product.count}" rendered="true"></h:outputText>
                                            <h:outputText value="Cena: #{product.price}"></h:outputText>
                                            <p:commandButton action="#{beanManager.buyProduct(product.id)}" actionListener="#{powitanie.saveMessage}" value="Sprzedaj" update="ppp" rendered="#{product.count>0}">
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </p:fieldset>
                                </ui:repeat>                           
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="menu" >
                <p:stack icon="/icon/stack.png" expanded="true">
                    <c:if test="#{user.UType == 2}">    
                        <p:menuitem value="Raporty" icon="/icon/raporty.png" url="raporty.xhtml" />
                        <p:menuitem value="Panel Administracyjny" icon="/icon/paneladm.png" url="panel.xhtml" />
                    </c:if>    

                <p:menuitem value="Produkty" icon="/icon/produkty.png" url="produkty.xhtml"/>
                <p:menuitem value="Atrakcje" icon="/icon/atrakcje.png" url="atrakcje.xhtml"/>
                <p:menuitem value="Rezerwacje" icon="/icon/rezerwacja.png" url="rezerwacje.xhtml"/>
                <p:menuitem value="Sale" icon="/icon/sale.png" url="sale.xhtml"/>
                
                         
              </p:stack>  
            </h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="230" resizable="false" closable="false" collapsible="true">
                    Header
                </p:layoutUnit>

       
                <p:layoutUnit position="center" style="text-align: center">
                    <h:form id="formatka">
                        <p:menubar>
                            <p:submenu label="Użytkownicy">
                                <p:menuitem value="Dodaj" url="dodaj_u.xhtml" />
                                <p:menuitem value="Usuń" url="usun_u.xhtml" />
                            </p:submenu>
                            <p:submenu label="Film">
                                <p:menuitem value="Dodaj" url="dodaj_f.xhtml" />
                                <p:menuitem value="Usuń" url="usun_f.xhtml" />
                            </p:submenu> 
                            <p:submenu label="Show">
                                <p:menuitem value="Dodaj" url="dodaj_s.xhtml" />
                                <p:menuitem value="Usuń" url="usun_s.xhtml" />
                            </p:submenu>
                            <p:submenu label="Sale">
                                <p:menuitem value="Dodaj" url="dodaj_cr.xhtml" />
                                <p:menuitem value="Usuń" url="usun_cr.xhtml" />
                            </p:submenu>
                            <p:submenu label="Atrakcje">
                                <p:menuitem value="Dodaj" url="dodaj_a.xhtml" />
                                <p:menuitem value="Usuń" url="usun_a.xhtml" />
                            </p:submenu> 
                            <p:submenu label="Produkty">
                                <p:menuitem value="Dodaj" url="dodaj_p.xhtml" />
                                <p:menuitem value="Usuń" url="usun_p.xhtml" />
                            </p:submenu> 
                        </p:menubar>
                    </h:form>
                    <h:form id="formatka2" style="text-align: center" >
                    <h:panelGrid columns="2" style="text-align: center">
                        <p:outputLabel value="Wybierz użytkownika do usunięcia:" />
                        <p:selectOneMenu id="typ" value="#{widokSala.selectedOption}"> 
                            <f:selectItems value="#{widokSala.selectedOption}" />
                        </p:selectOneMenu>
                        <p:commandButton value="Zatwierdź" action="#"/>
                    </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

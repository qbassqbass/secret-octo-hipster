<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Strona logowania!</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="230">
                    Tu bÄ™dzie logo
                </p:layoutUnit>
                <p:layoutUnit position="west" size="200"></p:layoutUnit>
          

    

                <p:layoutUnit position="center">
                    <h:form>

                    <h:panelGrid columns="2" cellpadding="6">
                    <p:outputLabel value="Login:" />
                    <p:inputText id="login" value="#{user.name}"/>
                    
                    <p:outputLabel value="Password:" />
                    <p:password id="nonFeedback" value="#{user.password}" />
                
                    <p:commandButton value="Login"  action="#{user.checkUser(beanManager.users)}"  />
                    
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
